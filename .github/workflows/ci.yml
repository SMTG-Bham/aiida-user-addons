name: aiida-user-addons

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    services:
      rabbitmq:
        image: rabbitmq:latest
        ports:
          - 5672:5672
      postgres:
        image: postgres:10
        env:
          POSTGRES_DB: test_aiida
          POSTGRES_PASSWORD: ''
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    strategy:
      matrix:
        python: ['3.8', '3.9', '3.10']
    steps:
      - uses: actions/checkout@v2

      - name: Cache python dependencies
        id: cache-pip
        uses: actions/cache@v1
        with:
            path: ~/.cache/pip
            key: pip-${{ matrix.python }}-tests-${{ hashFiles('**/setup.json') }}
            restore-keys:
                pip-${{ matrix.python }}-tests-

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Upgrade pip
        run: |
          pip install --upgrade pip
          pip --version
      - name: Install AiiDA
        run: pip install 'aiida-core~=2.0'
      - name: Install aiida-vasp develop
        run: pip install -e git+https://github.com/aiida-vasp/aiida-vasp@develop#egg=aiida-vasp
      - name: Install package
        run: |
          pip install -e .[testing]
      - name: Record python dependencies
        run: pip freeze
      - name: Run pytest
        run: pytest aiida_user_addons
